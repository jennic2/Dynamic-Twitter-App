<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Twitter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="topbar">
            <button type="button" class="twitter-blue-text btn topbar-left-arrow-btn">‚Üê</button>
            <div class="topbar-content"></div>
        </div>
        <div class="cover-img">

        </div>
        <div class="profile">
            <div class="profile-content">
                <img class="profile-img absolute">
                <div class="profile-content-text">
                    
                </div>
            </div>
            <div class="follow-btn-container">
                <button type="button" class="btn twitter-blue-background">Following</button>
                <a href="timeline.html">
                    <button type="button" class="btn twitter-blue-background">Timeline</button>
                </a>
            </div>
        </div>
        <div class="tweet-topbar">
            <button type="button" class="tweet-topbar-btn twitter-blue-text btn" id="tweets-btn">Tweets</button>
            <button type="button" class="tweet-topbar-btn btn">Tweets & replies</button>
            <button type="button" class="tweet-topbar-btn btn">&nbsp &nbsp &nbsp &nbsp Media</button>
            <button type="button" class="tweet-topbar-btn btn">Likes</button>
        </div>
        <div class="tweets">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
